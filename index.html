<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a2a5d7f973.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cointainer">
       <div class="card" style="width: 50rem;">

  <div class="card-body">
   
 
    <div class="container">
      <h1>Currently <span id="currentTemp">31</span>°C in <span id="city">Brisbane</span></h1>
      <div id="time"></div>
      <div class="row">
        <div class="col-6 border-right">
          <h2>
            <img src="images/sunny1.png" alt="Sunny" class="mainImage" /> 19° /
            <span class="max">31°</span>
          </h2>
          <div class="precipitationFirst">
       <span> <i class="fa-solid fa-droplet"></i> Humidity: <span id="current-humidity">0</span>%
      </div>
      <div class="wind"><i class="fa-solid fa-wind"></i> Wind: <span id="current-speed">18</span>km/h</div>
    </span>
    <br />
      <form>
        <input type="text" placeholder="Enter a city" autofocus="on" id="city-input">
        <input type="submit" value="Search" id="search-button"/>
      <input type="submit" value="Current" id="current-button"/>
      </form>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4 text-center">Wed</div>
            <div class="col-4 text-center"> <img src="images/sunny1.png" alt="Sunny" width="50px"/></div>
            <div class="col-4 temp text-center">21° / <span class="max">28°</span> <div class="precipitation"> <i class="fa-solid fa-droplet"></i>  10%</span></div>
          </div>
        </div>
        <br  />
         <div class="row">
      <div class="col-4 text-center">Thu</div>
            <div class="col-4 text-center"> <img src="images/rainy.png" alt="Rainy" width="50px"/></div>
            <div class="col-4 temp text-center">21° / <span class="max">33°</span> <div class="precipitation"> <i class="fa-solid fa-droplet"></i>  50%</span></div>
     </div> </div>
<br />
        <div class="row">
      <div class="col-4 text-center">Fri</div>
            <div class="col-4 text-center"> <img src="images/partlycloudy2.png" alt="Party cloudy" width="50px"/></div>
            <div class="col-4 temp text-center">19° / <span class="max">26°</span> <div class="precipitation"> <i class="fa-solid fa-droplet"></i>  20%</span></div>
     </div> </div>
<br />
        <div class="row">
      <div class="col-4 text-center">Sat</div>
            <div class="col-4 text-center"> <img src="images/rainy.png" alt="Rainy" width="50px"/></div>
            <div class="col-4 temp text-center">20° / <span class="max">24°</span> <div class="precipitation"> <i class="fa-solid fa-droplet"></i>  70%</span></div>
     </div> </div>
<br />
        <div class="row">
      <div class="col-4 text-center">Sun</div>
            <div class="col-4 text-center"> <img src="images/rainy.png" alt="Sunny" width="50px"/></div>
            <div class="col-4 temp text-center">20° / <span class="max">26°</span> <div class="precipitation"> <i class="fa-solid fa-droplet"></i>  20%</span></div>
     </div> </div>
    </div>
      <script src="src/javascript.js"></script>
  </body>
</html>
